<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <h1 class="text">Calculator</h1>
    <div  class="input">
       <form name="inputs" class="form-inputs">

    <input id="input-1"  type="input-text" name="text" placeholder="Enter Value">
   
    <input id="input-2"  type="input-text" name="text"  placeholder="Enter Value">
 
</div>
<div class="dropdown">
    <select style="color: rgb(9, 9, 9)"; id="options"> 
      
        <option  value="+">Addition +</option>
        <option value="-">Subtraction -</option>
        <option value="*">Multiplication *</option>
        <option value="/">Division /</option>
    </select>
<button   id="btn" type="button" >Calculate</button>
</div>

<div class="output">
    <p id="result" style="color: aliceblue";>Result</p>
</form>
</div>

    <script src="script.js"></script>
    </script>

</body>
</html>
